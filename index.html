<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="enterBrend">
    <h1>Noutbuk: </h1>
    <script>
        let enterBrend = document.getElementById("enterBrend")
        let enterColor = document.getElementById("enterColor")
        let enterMemory = document.getElementById("enterMemory")
        let enterSystem = document.getElementById("enterSystem")
        let name = document.querySelector("h1")

        let obj = {}

        enterBrend.addEventListener('input', function(){
            obj = enterBrend.value
            name.innerText = "Noutbuk: " + obj
        })
        
    </script> 
    
    <style>
        *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        body{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }
    </style>
</body>
</html>
